    <h1>三颱共舞！北台灣慎防大雨「下半天雨區南移」颱風最新路徑曝</h1>
    <h3>白天起到下周四（31日）受大低壓帶影響，風向轉為西南風</h3>
    <p>
        Yahoo奇摩（綜合報導）<br>
        2025年7月25日 週五 上午7:35
    </p>
    <hr size="3">
    氣象署表示，今天（25日）受颱風外圍雲系影響，迎風面的北部地區有廣泛且持續的陣雨或雷雨，<br>
    9縣市大雨特報，中南部雨勢下半天之後將會漸趨明顯，明天天氣如何？氣象署指出，明天（26日）<br>
    清晨北部地區有陣雨或雷雨，宜蘭及中南部地區有局部短暫陣雨或雷雨，白天起到下周四（31日）<br>
    受大低壓帶影響，風向轉為西南風，天氣仍不穩定。<br>
